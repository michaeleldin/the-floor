<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Floor - Game Grid</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
    }
    h1 {
      margin-top: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 90vw;
      margin: 2rem;
    }
    .tile {
      background: #ffffff;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s;
      text-align: center;
    }
    .tile:hover {
      transform: scale(1.03);
    }
    .category {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .player {
      font-size: 0.9rem;
    }
    dialog {
      border: none;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      max-width: 300px;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input[type="text"], input[type="color"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      margin-top: 0.5rem;
    }
    .section-divider {
      border-top: 1px solid #ccc;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <h1>The Floor</h1>
  <div class="grid" id="grid"></div>

  <dialog id="editDialog">
    <form method="dialog">
      <label>Category</label>
      <input type="text" id="categoryInput" />
      <label>Player Name</label>
      <input type="text" id="playerInput" />
      <label>Color</label>
      <input type="color" id="colorInput" />
      <div>
        <button id="saveBtn">Save</button>
        <button onclick="editDialog.close()">Cancel</button>
      </div>

      <div class="section-divider"></div>
      <label>Conquer This Tile</label>
      <input type="text" id="conquerPlayerInput" placeholder="Conqueror name" />
      <input type="color" id="conquerColorInput" />
      <button type="button" id="conquerBtn">Conquer</button>
    </form>
  </dialog>

  <script>
    const grid = document.getElementById("grid");
    const dialog = document.getElementById("editDialog");
    const categoryInput = document.getElementById("categoryInput");
    const playerInput = document.getElementById("playerInput");
    const colorInput = document.getElementById("colorInput");
    const conquerPlayerInput = document.getElementById("conquerPlayerInput");
    const conquerColorInput = document.getElementById("conquerColorInput");
    const saveBtn = document.getElementById("saveBtn");
    const conquerBtn = document.getElementById("conquerBtn");

    const tiles = Array.from({ length: 16 }, (_, i) => ({
      category: `Category ${i + 1}`,
      player: '',
      color: "#ffffff",
    }));

    let currentTileIndex = null;

    function renderGrid() {
      grid.innerHTML = "";
      tiles.forEach((tile, i) => {
        const tileEl = document.createElement("div");
        tileEl.className = "tile";
        tileEl.style.backgroundColor = tile.color;

        const categoryEl = document.createElement("div");
        categoryEl.className = "category";
        categoryEl.textContent = tile.category;

        const playerEl = document.createElement("div");
        playerEl.className = "player";
        playerEl.textContent = tile.player;

        tileEl.appendChild(categoryEl);
        tileEl.appendChild(playerEl);

        tileEl.onclick = () => {
          currentTileIndex = i;
          categoryInput.value = tile.category;
          playerInput.value = tile.player;
          colorInput.value = tile.color;
          conquerPlayerInput.value = '';
          conquerColorInput.value = '#ffffff';
          dialog.showModal();
        };

        grid.appendChild(tileEl);
      });
    }

    saveBtn.onclick = () => {
      if (currentTileIndex !== null) {
        tiles[currentTileIndex].category = categoryInput.value;
        tiles[currentTileIndex].player = playerInput.value;
        tiles[currentTileIndex].color = colorInput.value;
        renderGrid();
        dialog.close();
      }
    };

    conquerBtn.onclick = () => {
      if (currentTileIndex !== null && conquerPlayerInput.value.trim()) {
        tiles[currentTileIndex].player = conquerPlayerInput.value;
        tiles[currentTileIndex].color = conquerColorInput.value;
        renderGrid();
        dialog.close();
      }
    };

    renderGrid();
  </script>
</body>
</html>
