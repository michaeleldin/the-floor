<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Floor - Game Grid</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
    }
    h1 {
      margin-top: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 90vw;
      margin: 2rem;
    }
    .tile {
      background: #ffffff;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s;
      text-align: center;
      position: relative;
    }
    .tile:hover {
      transform: scale(1.03);
    }
    .tile:hover::after {
      content: attr(data-category);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      white-space: nowrap;
    }
    .category {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .player {
      font-size: 0.9rem;
    }
    dialog {
      border: none;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      max-width: 300px;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input[type="text"], input[type="color"], select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    select option[data-color] {
      background-color: transparent;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
    }
    .section-divider {
      border-top: 1px solid #ccc;
      margin: 1rem 0;
    }
    .player-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
    }
    .player-badge {
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      margin: 0.3rem;
      color: white;
      font-weight: bold;
    }
    .no-border-top { border-top: none !important; }
    .no-border-right { border-right: none !important; }
    .no-border-bottom { border-bottom: none !important; }
    .no-border-left { border-left: none !important; }
  </style>
</head>
<body>
  <h1>The Floor</h1>
  <button onclick="pickRandomPlayer()">ðŸŽ² Pick Random Player</button>
  <button onclick="pickRandomTile()">ðŸ“¦ Pick Random Tile</button>
  <div class="player-list" id="playerList"></div>
  <div class="grid" id="grid"></div>

  <dialog id="editDialog">
    <form method="dialog">
      <label>Category</label>
      <input type="text" id="categoryInput" />
      <label>Player</label>
      <select id="playerSelect"></select>
      <div>
        <button id="saveBtn">Save</button>
        <button onclick="editDialog.close()">Cancel</button>
      </div>

      <div class="section-divider"></div>
      <label>Conquer This Tile</label>
      <select id="conquerPlayerSelect"></select>
      <button type="button" id="conquerBtn">Conquer</button>
    </form>
  </dialog>

  <script>
    const players = [
      { name: "Alice", color: "#e74c3c" },
      { name: "Bob", color: "#3498db" },
      { name: "Charlie", color: "#27ae60" },
      { name: "Diana", color: "#f39c12" }
    ];

    const grid = document.getElementById("grid");
    const playerList = document.getElementById("playerList");
    const dialog = document.getElementById("editDialog");
    const categoryInput = document.getElementById("categoryInput");
    const playerSelect = document.getElementById("playerSelect");
    const conquerPlayerSelect = document.getElementById("conquerPlayerSelect");
    const saveBtn = document.getElementById("saveBtn");
    const conquerBtn = document.getElementById("conquerBtn");

    const tiles = Array.from({ length: 16 }, (_, i) => ({
      category: `Category ${i + 1}`,
      player: '',
      color: "#ffffff"
    }));

    let currentTileIndex = null;

    function renderPlayerList() {
      playerList.innerHTML = '';
      players.forEach(p => {
        const badge = document.createElement('div');
        badge.className = 'player-badge';
        badge.style.backgroundColor = p.color;
        badge.textContent = p.name;
        playerList.appendChild(badge);
      });
    }

    function populateSelect(selectElement) {
      selectElement.innerHTML = '';
      const defaultOption = document.createElement('option');
      defaultOption.value = '';
      defaultOption.textContent = 'Unassigned';
      selectElement.appendChild(defaultOption);
      players.forEach(player => {
        const option = document.createElement('option');
        option.value = player.name;
        option.textContent = player.name;
        option.dataset.color = player.color;
        selectElement.appendChild(option);
      });
    }

    function getPlayerColor(name) {
      const player = players.find(p => p.name === name);
      return player ? player.color : '#ffffff';
    }

    function getPlayerCategory(name) {
      const tile = tiles.find(t => t.player === name);
      return tile ? tile.category : '';
    }

    function renderGrid() {
      grid.innerHTML = "";
      tiles.forEach((tile, i) => {
        const tileEl = document.createElement("div");
        tileEl.className = "tile";
        tileEl.style.backgroundColor = tile.color;
        tileEl.setAttribute('data-category', tile.category);

        const categoryEl = document.createElement("div");
        categoryEl.className = "category";
        categoryEl.textContent = tile.category;

        const playerEl = document.createElement("div");
        playerEl.className = "player";
        playerEl.textContent = tile.player;

        tileEl.appendChild(categoryEl);
        tileEl.appendChild(playerEl);

        const row = Math.floor(i / 4);
        const col = i % 4;
        const top = (row > 0) ? tiles[i - 4] : null;
        const left = (col > 0) ? tiles[i - 1] : null;
        const right = (col < 3) ? tiles[i + 1] : null;
        const bottom = (row < 3) ? tiles[i + 4] : null;

        if (top && top.player === tile.player) tileEl.classList.add("no-border-top");
        if (left && left.player === tile.player) tileEl.classList.add("no-border-left");
        if (right && right.player === tile.player) tileEl.classList.add("no-border-right");
        if (bottom && bottom.player === tile.player) tileEl.classList.add("no-border-bottom");

        tileEl.onclick = () => {
          currentTileIndex = i;
          categoryInput.value = tile.category;
          playerSelect.value = tile.player;
          conquerPlayerSelect.value = '';
          highlightSelectOption(playerSelect, tile.player);
          dialog.showModal();
        };

        grid.appendChild(tileEl);
      });
    }

    function highlightSelectOption(select, selectedName) {
      for (const option of select.options) {
        option.style.backgroundColor = option.value === selectedName ? getPlayerColor(option.value) : '';
        option.style.color = option.value === selectedName ? '#fff' : '';
      }
    }

    saveBtn.onclick = () => {
      if (currentTileIndex !== null) {
        const selectedPlayer = playerSelect.value;
        const selectedCategory = categoryInput.value;

        tiles.forEach(tile => {
          if (tile.player === selectedPlayer) {
            tile.category = selectedCategory;
          }
        });

        tiles[currentTileIndex].category = selectedCategory;
        tiles[currentTileIndex].player = selectedPlayer;
        tiles[currentTileIndex].color = getPlayerColor(selectedPlayer);
        renderGrid();
        dialog.close();
      }
    };

    conquerBtn.onclick = () => {
      if (currentTileIndex !== null) {
        const conqueror = conquerPlayerSelect.value;
        const conquerorCategory = getPlayerCategory(conqueror);
        tiles[currentTileIndex].player = conqueror;
        tiles[currentTileIndex].color = getPlayerColor(conqueror);
        if (conquerorCategory) {
          tiles[currentTileIndex].category = conquerorCategory;
        }
        renderGrid();
        dialog.close();
      }
    };

    function pickRandomPlayer() {
      const activePlayers = players.filter(p => tiles.some(t => t.player === p.name));
      if (activePlayers.length === 0) {
        alert("No active players with tiles.");
        return;
      }
      const random = activePlayers[Math.floor(Math.random() * activePlayers.length)];
      alert(`ðŸŽ‰ ${random.name} was chosen to play!`);
    }

    function pickRandomTile() {
      const claimedTiles = tiles
        .map((t, i) => ({ ...t, index: i }))
        .filter(t => t.player);
      if (claimedTiles.length === 0) {
        alert("No claimed tiles to choose from.");
        return;
      }
      const random = claimedTiles[Math.floor(Math.random() * claimedTiles.length)];
      currentTileIndex = random.index;
      categoryInput.value = random.category;
      playerSelect.value = random.player;
      conquerPlayerSelect.value = '';
      highlightSelectOption(playerSelect, random.player);
      dialog.showModal();
    }

    populateSelect(playerSelect);
    populateSelect(conquerPlayerSelect);
    renderPlayerList();
    renderGrid();
  </script>
</body>
</html>
